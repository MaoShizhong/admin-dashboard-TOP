<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js" defer></script>
        <link rel="icon" href="images/icon.png">
        <title>Dashboard</title>
    </head>

    <body>
            <div id="sidebar">
                <a href="index.html"><img id="logo" src="images/logo.png" alt="logo"></a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Messages</a></li>
                        <li><a href="#">History</a></li>
                        <li><a href="#">Tasks</a></li>
                        <li><a href="#">Community</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </nav>
            </div>
            <main>
                <div id="top-panel">
                    <div class="upper">
                        <form role="search">
                            <input id="search-bar" type="search" name="query" placeholder="Search..." aria-label="Search site contents">
                            <button aria-label="Click to search"><img id="search-button" src="images/search-icon.png" alt="Search button"> </button>
                        </form>
                        <div class="right">
                            <div class="dropdown">
                                <img src="images/notification-bell.png" alt="notifications">
                                <div class="dropdown-content">
                                    <p>No new notifications</p>
                                </div>
                            </div>
                            <a href="#" aria-label="Click to go to profile"><img id="profile-link" src="images/profile.png" alt="Profile picture"></a>
                            <a href="#" aria-label="Click to go to profile">clickable_profile_name</a>
                        </div>
                    </div>
                    <div class="lower">
                        Profile summary on left, new/upload/share on right
                    </div>
                </div>
                <div id="tile-area">

                </div>
            </main>
        </div>
    </body>

</html>
